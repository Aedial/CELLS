# Configurable Cell Component Whitelist
# ======================================
# Lists all ME Storage Components accepted by the Configurable Storage Cell.
# Format: registry_name@metadata = bytes,channel,tier_name
#   - registry_name@metadata: item ID and damage value (e.g. appliedenergistics2:material@35)
#   - bytes: total byte capacity of the component
#   - channel: "item" or "fluid"
#   - tier_name: used for texture/model selection (e.g. "1k", "64k")
#
# Lines starting with # are comments. Blank lines are ignored.
# Restart the game after modifying this file.

# ========================
# AE2 - Item Components
# ========================
appliedenergistics2:material@35 = 1024,item,1k
appliedenergistics2:material@36 = 4096,item,4k
appliedenergistics2:material@37 = 16384,item,16k
appliedenergistics2:material@38 = 65536,item,64k

